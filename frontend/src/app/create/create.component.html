<div class="container">
  <div class="row">
    <h2 class="title col-sm-8">Canterbook Überpro</h2>
    <div class="alert alert-danger col-sm-4"><b>Warning!</b> 2 online user(s).</div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="../../assets/images/product.png" alt="Product images"/>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <form class="card-body">
          <div class="form-group row">
            <label for="name" class="col-form-label col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="CanterBook ÜberBro">
            </div>
          </div>
          <div class="form-group row">
            <label for="Category" class="col-form-label col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="category" placeholder="Category">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group row">
                <label for="code" class="col-form-label col-sm-4">Code</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="code" placeholder="code">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group row">
                <label for="price" class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="code" placeholder="price">
                </div>
              </div>
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
            <legend class="col-sm-2 col-form-label">Add detail:</legend>
            <div class="form-group col-sm-10">
              <div class="row">
                <div class="col-sm-6">
                  <label for="key">Key</label>
                  <input type="text" class="form-control" id="key" placeholder="key">
                </div>
                <div class="col-sm-6">
                  <label for="value">Value</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="value" placeholder="value">
                    <div class="input-group-append">
                      <button type="Save" class="btn btn-success">+</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="clearfix col-sm-2"></div>
            <div class="col-sm-10">
              <button type="Save" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
