
<div class="container list">
  <div class="row">
    <h2 class="title col-sm-8">Product List</h2>
    <div class="alert alert-danger col-sm-4"><b>Warning!</b> 2 online user(s).</div>
  </div>
  
  <div class="card">
    <div class="card-body">
      <table class="table table-striped list">
        <thead>
          <tr>
            <th>Code</th>
            <th>Category</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let product of products">
            <td >{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
            <td><button type="button" class="btn btn-primary">Edit</button></td>
            <td><button (click)="deleteItem(product._id)" type="button" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button type="button" class="btn btn-success">Add new</button>
    </div>
  </div>
</div>
